name: basura
description: >-
  Flutter widgets and themes implementing the Trashy Road design language, named
  "Basura".
version: 0.1.0+1
publish_to: none

environment:
  sdk: "^3.3.0"
  flutter: "^3.19.0"

dependencies:
  auto_size_text: ^3.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  meta: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: LilitaOne
      fonts:
        - asset: assets/fonts/lilita_one/LilitaOne-Regular.ttf
